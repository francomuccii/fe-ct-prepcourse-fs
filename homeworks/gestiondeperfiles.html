        <script>
            document.addEventListener("DOMContentLoaded", function() {
              document.querySelector("#opciones-btn").addEventListener("click", function(e) {
              e.preventDefault()
              
              let opcion = document.querySelector("#input-opciones").value
              let perfilesEncontrados = asistente.verPerfiles(opcion)

              let perfilesContainer = document.querySelector("#perfiles-container")
              perfilesContainer.innerHTML = ""

              if (perfilesEncontrados.length) {
                  perfilesEncontrados.forEach(perfil => {
                      let perfilDiv = document.createElement("div")
                      perfilDiv.textContent = perfil
                      perfilesContainer.appendChild(perfilDiv)
                  })
              } else {
                  perfilesContainer.textContent = "No se encontraron perfiles."
              }
             })
            })

            document.addEventListener("DOMContentLoaded", function() {
              document.querySelector("#antiguedad-btn").addEventListener("click", function(e) {
              e.preventDefault()
              let perfilesEncontrados = asistente.verPerfilesPorAntiguedad()

              let perfilesContainer = document.querySelector("#perfiles-container")
              perfilesContainer.innerHTML = ""

              if (perfilesEncontrados.length) {
                  perfilesEncontrados.forEach(perfil => {
                      let perfilDiv = document.createElement("div")
                      perfilDiv.textContent = `${perfil.usuario} - ${perfil.codigo} - ${perfil.nivel_de_autorizacion} - ${perfil.antiguedad}`
                      perfilesContainer.appendChild(perfilDiv)
                  })
              } else {
                  perfilesContainer.textContent = "No se encontraron perfiles."
              }
             })
            })

            document.addEventListener("DOMContentLoaded", function() {
              document.querySelector("#admin-btn").addEventListener("click", function(e) {
              e.preventDefault()

              let perfilesEncontrados = asistente.verAdministradores()

              let perfilesContainer = document.querySelector("#perfiles-container")
              perfilesContainer.innerHTML = ""

              if (perfilesEncontrados.length) {
                  perfilesEncontrados.forEach(perfil => {
                      let perfilDiv = document.createElement("div")
                      perfilDiv.textContent = `${perfil.usuario} - ${perfil.codigo} - ${perfil.nivel_de_autorizacion} - ${perfil.antiguedad}`
                      perfilesContainer.appendChild(perfilDiv)
                  })
              } else {
                  perfilesContainer.textContent = "No se encontraron perfiles."
              }
             })
            })

            document.addEventListener("DOMContentLoaded", function() {
              document.querySelector("#modificar-btn").addEventListener("click", function(e) {
              e.preventDefault()
              let usuario = document.querySelector("#nuevo-usuario-input").value
              let nuevoCodigo = document.querySelector("#nuevo-codigo-input").value
              alert(asistente.modificarAcceso(usuario, Number(nuevoCodigo)))
             })
            })
        </script>
<title>Asistente de Seguridad</title>

        <div class="container">
            <h1 class="Asistente" >Asistente De Seguridad</h1>
            <button class="yellow-btn">GESTION DE PERFILES</button>
            <div class="box">
                <form class="formclass">
                    <div class="classdiv">
                    <label class="label-letras">
                      Ver perfiles
                      <input id="input-opciones" placeholder="titulo" class="letras"type="text">
                    </label>
                    <br>
                    <button id="opciones-btn" class="btn">VER</button>
                </div>
                <div class="classdiv">
                    <label class="label-letras" >Ver perfiles por antiguedad</label><br>
                    <button id="antiguedad-btn" class="btn">VER</button>
                </div>
                <div class="classdiv">
                    <label class="label-letras" >Ver administradores</label><br>
                    <button id="admin-btn" class="btn">VER</button>
                </div>
                <div class="classdiv-vert">
                  <label class="label-letras" >Modificar acceso</label><br>
                    <label class="label-letras" >
                      Usuario
                      <input id="nuevo-usuario-input" class="letras" type="text">
                    </label><br>
                    <label class="label-letras" >
                      Nuevo codigo de acceso
                      <input id="nuevo-codigo-input" class="letras" type="text">
                    </label><br>
                    <button id="modificar-btn" class="btn">Actualizar</button>
                </div>
                  <p class="label-letras">Usuario - Codigo - Nivel de autorizacion - Antiguedad</p>
                <div id="perfiles-container">
                  
                </div>
